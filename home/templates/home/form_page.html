{% extends "base.html" %}
{% load wagtailcore_tags %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
<div class="jumbotron">
<div class="page-header">
<h1>{{ page.title }}</h1>
{% include "home/includes/intro.html" with intro=self.intro only %}
</div>
</div>
<div class="col-md-8 col-md-offset-4">

    

    <form action="{% pageurl self %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary outline" type="submit">
    </form>
</div>
</div>
<br>
{% endblock %}
